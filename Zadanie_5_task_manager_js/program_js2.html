<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Task Manager</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style2.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="text-center">Task Manager</h1>
                </div>
            </div>
        </div>
        <div class="menu-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                            <form class="form">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">NEW TASK:</label>
                                    <input type="text" placeholder="your new task" class="col-sm form-control" id="task-form-input">
                                </div>
                                <div class="flex-container">
                                    <input type="submit" value="Add"  class="btn btn-primary disabled" id="task-form-button">
                                    <input type="button" value="Delete"  class="btn btn-danger disabled" id="task-form-delete">
                                    <input type="button" value="Change status"  class="btn btn-warning disabled" id="task-form-status">
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>task</th>
                                    <th>status</th>
                                </tr>
                            </thead>
                            <tbody id="tasks">
                                <!-- tasks go here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/scripts.js"></script>

    </body>
</html>
